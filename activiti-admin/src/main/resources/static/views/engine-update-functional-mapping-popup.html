<div class="modal-header-wrapper">
    <div class="modal-header">
        <div class="pull-right">
            <a class="action" ng-click="cancel()" ng-show="!status.loading">&times; Cancel and close</a>
        </div>
        <h2>Update Functional Mapping</h2>
    </div>
</div>
<div class="modal-body">
    <table class="edit-table">
        <tr>
            <td class="edit-label" translate="FUNCTIONAL-MAPPING.NAME"></td>
            <td>
                <input type="text" class="form-control" id="name"
                       ng-model="updateFunctionalMapping.name">
            </td>
        </tr>
        <tr>
            <td class="edit-label" translate="FUNCTIONAL-MAPPING.PROCESSDEFINITIONKEY"></td>
            <td>
                <select ui-select2
                        data-placeholder="Select process definition"
                        ng-model="updateFunctionalMapping.processDefinitionKey"
                        style="min-width:250px">
                    <option value=""></option>
                    <option ng-title="123" ng-repeat="key in processDefinitionsKeys" value="{{key}}">{{key}}</option>
                </select>
            </td>

        </tr>
        <tr>
            <td class="edit-label" translate="FUNCTIONAL-MAPPING.SQLQUERY"></td>
            <td>
                <textarea rows="4" class="form-control" id="sqlquery"
                          ng-model="updateFunctionalMapping.sqlQuery"></textarea>
            </td>
        </tr>
    </table>
</div>

<div class="modal-footer-wrapper">
    <div class="modal-footer">
        <div ng-if="model.error" class="pull-left error-text">
            <span>{{scope.mo}}</span>
            <div ng-switch="model.error.statusCode">
                 <span ng-switch-when="401">
                    {{'FUNCTIONAL-MAPPING.POPUP.ERROR-401' | translate}}
                </span>
                <span ng-switch-when="403">
                {{'FUNCTIONAL-MAPPING.POPUP.ERROR-403' | translate}}
                </span>
                <span ng-switch-when="500">
                    {{ model.error.message }}
                </span>
                <span ng-switch-default>
                    {{model.error.statusCode}} : {{model.error.message}}
                </span>
            </div>
        </div>
        <div class="pull-right">
            <button type="button" class="btn btn-sm btn-default" ng-click="cancel()" ng-disabled="status.loading"
                    translate="GENERAL.ACTION.CANCEL">
            </button>
            <button type="button" class="btn btn-sm btn-default" ng-click="ok()" ng-disabled="status.loading || !updateFunctionalMapping.name || !updateFunctionalMapping.processDefinitionKey || !updateFunctionalMapping.sqlQuery"
                    translate="FUNCTIONAL-MAPPING.POPUP.UPDATE.ACTION-CONFIRM">
            </button>
        </div>
        <loading-indicator></loading-indicator>
    </div>
</div>
